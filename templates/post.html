{% extends "base.html" %}

{% block title %}{{ super() }}Post{% endblock %}


{% block style_link %}
    <link rel="stylesheet" href="static/style/post.css">
{% endblock %}


{% block content %}

<main style="max-width: 600px; margin: auto; padding: 20px;">

    <h2 style="text-align: center; color: #333;">新しい投稿</h2>

    <!-- 投稿フォーム -->
    <div style="
        display: flex;
        align-items: flex-start;
        gap: 15px;
        padding: 15px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    ">
        <!-- ユーザーアイコン -->
        <div style="
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-image: url('{{ url_for('static', filename='user_images/MichealJackson.jpg') }}');
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        "></div>

        <!-- 入力フォーム -->
        <form action="{{ url_for('post') }}" method="POST" style="flex: 1; display: flex; flex-direction: column; gap: 10px;">
            <!-- タイトル入力 -->
            <input type="text" name="title" placeholder="タイトルを入力" required style="
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ddd;
                border-radius: 5px;
            ">

            <!-- 本文入力 -->
            <textarea name="content" placeholder="今何してる？" required style="
                width: 100%;
                height: 120px;
                padding: 10px;
                font-size: 14px;
                border: 1px solid #ddd;
                border-radius: 5px;
                resize: none;
            "></textarea>

            <!-- 送信ボタン -->
            <button type="submit" style="
                background: #1DA1F2;
                color: white;
                padding: 10px;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: 0.2s;
            ">投稿する</button>
        </form>
    </div>

</main>

{% endblock %}

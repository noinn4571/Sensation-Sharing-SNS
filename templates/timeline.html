{% extends "base.html" %}

{% block title %}{{ super() }}Profile{% endblock %}


{% block style_link %}
    <link rel="stylesheet" href="static/style/timeline.css">
{% endblock %}


{% block content%}

<main style="max-width: 600px; margin: auto; padding: 10px;">

    <hr>

    <!-- 投稿のコンテナ -->
    <div style="
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
    ">

        <!-- ユーザーアイコン -->
        <div style="
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-image: url('{{ url_for('static', filename='user_images/MichealJackson.jpg') }}');
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        "></div>

        <!-- 投稿の詳細 -->
        <div style="flex: 1;">
            <p style="margin: 0; font-weight: bold; color: #333;">ユーザー名</p>
            <p style="margin: 0; font-size: 12px; color: #777;">投稿日時</p>
            <p style="margin: 10px 0; font-size: 16px; font-weight: bold;">タイトル</p>
            <p style="margin: 0; font-size: 14px; line-height: 1.5; color: #555;">本文</p>

            <!-- アクション（いいねボタンなど） -->
            <div style="margin-top: 10px; display: flex; gap: 15px; align-items: center;">
                <span style="font-size: 14px; color: #777;">❤️ いいね数</span>
                <button style="
                    background: none;
                    border: none;
                    color: #1DA1F2;
                    font-size: 14px;
                    cursor: pointer;
                ">💬 コメント</button>
            </div>
        </div>
    </div>

    <hr>

</main>

    
{% endblock %}

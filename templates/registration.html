<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensation-Sharing-SNS Registration</title>
    <link rel="stylesheet" href="static/style/registration.css">
</head>

<body>
    <h2>Register</h2>
    
    {% if result == False %}
        <h3>Registration Failed</h3>
    {% endif %}
    
    <form method="POST" action="{{ url_for('registration') }}">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Register</button>
    </form>
    <a href="{{ url_for('login') }}" class="button login-link">Login Here</a>
</body>

</html>
